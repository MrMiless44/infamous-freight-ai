events {}
http {
  upstream api {
    server 127.0.0.1:4000;
  }

  upstream web {
    server 127.0.0.1:3000;
  }

  server {
    listen 8080;

    # Next.js proxy routes should stay in the web app
    location /api/proxy/ {
      proxy_pass http://web$request_uri;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # API traffic
    location /api/ {
      proxy_pass http://api$request_uri;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Next.js assets
    location /_next/ {
      proxy_pass http://web/_next/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Static/public assets
    location /public/ {
      proxy_pass http://web/public/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Everything else â†’ web app
    location / {
      proxy_pass http://web/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
  }
}
