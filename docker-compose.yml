services:
  postgres:
    image: postgres:15
    container_name: infamous_pg
    restart: always
    environment:
      POSTGRES_USER: infamous
      POSTGRES_PASSWORD: infamouspass
      POSTGRES_DB: infamous_freight
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: ./api
    container_name: infamous_api
    restart: always
    env_file:
      - .env
    environment:
      NODE_ENV: production
    depends_on:
      - postgres
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  web:
    build: ./web
    container_name: infamous_web
    restart: always
    env_file:
      - .env
    environment:
      PORT: 3000
      NODE_ENV: production
    depends_on:
      - api
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:stable-alpine
    container_name: infamous_nginx
    restart: always
    depends_on:
      - web
      - api
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  pgdata:
